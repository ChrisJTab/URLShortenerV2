#redis.conf

# Set the maximum amount of memory Redis can use
maxmemory 10MB

# Specify the eviction policy when reaching the memory limit
# Options include 'noeviction', 'allkeys-lru', 'volatile-lru', 'allkeys-random', 'volatile-random', 'volatile-ttl'
# Choose the one that best fits your use case
maxmemory-policy allkeys-lru
